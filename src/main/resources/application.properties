spring.application.name=mxg952

# Configuració local simple
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Directori local (es crearà automàticament)
app.upload.dir=./uploads

spring.datasource.url=jdbc:mariadb://localhost:3307/pokedex
spring.datasource.username=appuser
spring.datasource.password=apppass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ? Configuració JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ? Inicialització de dades
spring.sql.init.mode=always

# ? Configuració JWT
jwt.secret=mySuperSecretKeyForJWTGenerationInPokedexApplication2024
jwt.expiration=86400000

# ? Logging
logging.level.com.itacademy.pokedex=DEBUG
logging.level.org.hibernate.SQL=DEBUG