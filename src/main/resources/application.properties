# ? Les teves configuracions existents
spring.application.name=mxg952
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=./uploads

# ? Configuració BDD MariaDB CORRECTA
spring.datasource.url=jdbc:mariadb://localhost:3308/pokedex?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=appuser
spring.datasource.password=apppass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ? Configuració JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ? Inicialització de dades
spring.sql.init.mode=always

# ? Configuració JWT
jwt.secret=mySuperSecretKeyForJWTGenerationInPokedexApplication2024
jwt.expiration=86400000

# ? Logging
logging.level.com.itacademy.pokedex=DEBUG